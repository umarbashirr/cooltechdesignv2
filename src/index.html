<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- StyleSheet -->
		<link rel="stylesheet" href="/src/scss/main.scss" />
	</head>
	<body>
		<!-- Header -->
		<header class="header" id="header">
			<div class="container">
				<nav class="navbar">
					<a href="/" class="navbar__logo">
						<img src="./assets/images/logo.svg" alt="Cool Tech Design" />
					</a>
					<div class="navbar__links flex" id="navbar__links">
						<a href="#" class="navbar__link">Home</a>
						<a href="#" class="navbar__link">About Us</a>
						<a href="#" class="navbar__link">Our Services</a>
						<a href="#" class="navbar__link">Our Work</a>
						<a href="#" class="navbar__link">Contact Us</a>
					</div>
				</nav>
			</div>
		</header>
		<!-- Main -->
		<main>
			<!-- Hero Section -->
			<section class="hero" id="hero">
				<div class="container">
					<div class="hero__row">
						<article class="hero__text-wrapper">
							<span class="hero__subtitle">Cool Tech Design</span>
							<h1 class="hero__title">
								Website <span>Design and Development </span>Agency
							</h1>
							<p class="hero__description">
								We provide modern and professional lead generation websites for
								your business.
							</p>
							<a href="#" class="hero__cta">Explore Portfolio</a>
						</article>
						<div class="hero__image-container">
							<img
								src="./assets/images/heroImg.png"
								alt="Guy developing a website"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- Footer -->
		<footer>footer</footer>
	</body>
</html>
